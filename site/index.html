<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challege</title>
</head>
<body>
    <h1 id="socket-text">Loading Socket...</h1>
</body>
<script>
    const socket = new WebSocket('ws://localhost:3434');

    socket.onopen = (e) => {
        socket.send('HEY SHAWN!')
    };

    socket.onmessage = (msg) => {
        console.log(msg.data);
        let text = document.getElementById('socket-text').innerHTML = msg.data
    };
</script>
</html>
